<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>PokeDrics</title>
  </head>
  <body>
    <div class="row">
      <div class="col-2 row">
        <img
          src="img/29d6e9ae28a342b4addaa285cc8773d7.png"
          alt="Pokemon"
          class="img-fluid"
        />
      </div>
      <form class="col-7 row align-items-end">
        <p>
          <label for="inSearch">Encontre seu Pokemon: </label>
          <input
            type="text"
            class="form-control"
            id="inSearch"
            placeholder="Pesquisar..."
          />
        </p>
      </form>
    </div>
    <div
      class="container text-center"
      style="background-color: rgba(255, 0, 0, 0.363); border-radius: 1em"
    >
      <div class="row row-cols-3" id="divRow"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
